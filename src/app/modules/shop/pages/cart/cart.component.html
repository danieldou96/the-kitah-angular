  <div *ngIf="cart.length > 0" class="container pb-5 mb-2 mb-md-4">

        <div class="d-flex justify-content-between align-items-center pt-3 pb-4 pb-md-5 my-1">

          <a class="btn btn-outline-primary btn-sm pl-2" [routerLink]="['/shop']" >
            <i class="ci-arrow-left mr-2"></i>
            Continue shopping </a>
        </div>
        <form class="woocommerce-cart-form">
          <div class="shop_table shop_table_responsive cart woocommerce-cart-form__contents">
            <div *ngFor="let item of cart"
              class="woocommerce-cart-form__cart-item cart_item d-sm-flex justify-content-between align-items-center my-4 pb-3 border-bottom">
              <div class="media d-block d-sm-flex align-items-center text-center text-sm-left">
                <div class="product-thumbnail d-inline-block mx-auto mr-sm-4 mb-2 mb-sm-0" style="width: 10rem;">
                  <a [routerLink]="['/product/' + item.product.id]"  class="d-block"><img width="350"
                      height="263"
                      [src]="item.product.mainPicture?.url ?? 'http://s603556811.onlinehome.fr/wp-content/uploads/woocommerce-placeholder-350x263.png'"
                      class="woocommerce-placeholder wp-post-image" alt="Placeholder" loading="lazy"></a>
                </div>
                <div class="media-body">
                  <div class="product-name">
                    <h3 class="product-title font-size-base mb-2"><a [routerLink]="['/product/' + item.product.id]">{{ item.product.name }}</a></h3>
                  </div>
                  <div class="product-attributes variation pb-2">
                    <div class="font-size-sm">
                      <span class="text-muted mr-1 variation-Vendor">Vendor:</span>
                      <a [routerLink]="['/store/' + item.product.store?.url]" class="variation-Vendor">{{ item.product.store?.name }}</a>
                    </div>
                  </div>
                  <div class="product-price font-size-base text-accent mb-2 mb-sm-0">
                    {{ item.product.price | currency }}
                  </div>
                </div>
              </div>
              <div class="pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="width: 9rem;">
                <!-- <div class="product-quantity">
                  <div class="form-group mb-0"><label class="font-weight-medium d-none d-sm-block"
                      for="quantity_623fe2f451991">Quantity</label>
                    <div class="quantity">
                      <label class="screen-reader-text">{{ item.product.name }} quantity</label>
                      <input type="number" class="form-control" step="1" min="0" max="" [value]="item.quantity" title="Qty" size="4" placeholder=""
                        inputmode="numeric">
                    </div>
                  </div>
                </div> -->
                <div class="product-remove">
                  <button (click)="cartService.removeCartItem(item)"
                    class="remove btn btn-link px-0 text-danger" aria-label="Remove this item" ><i class="ci-close-circle mr-2"></i><span class="font-size-sm">Remove</span></button>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" id="woocommerce-cart-nonce" name="woocommerce-cart-nonce" value="01e9c30f9d"><input
            type="hidden" name="_wp_http_referer" value="/cart/">
        </form>
      </section>
      <aside class="col-lg-4 pt-4 pt-lg-0">
        <div class="cz-sidebar-static rounded-lg box-shadow-lg ml-lg-auto">
          <div class="cart-collaterals">
            <div class="cart_totals ">
              <h2 class="h6 mb-2 pb-1 text-center">Cart total</h2>
              <div class="shop_table shop_table_responsive pb-2">
                <div class="order-total text-center border-top pt-3 mt-2">
                  <h3 class="font-weight-normal mb-0"><strong>{{ (cartService.cartTotal$ | async ) | currency }}</strong>
                  </h3>
                </div>
              </div>
              <div class="wc-proceed-to-checkout">
                <a [routerLink]="['/checkout']" 
                  class="checkout-button btn btn-primary btn-shadow btn-block mt-4">
                  <i class="ci-card font-size-lg mr-2"></i>
                  Proceed to checkout</a>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
