<h2 class="title">Withdraw</h2>
            
	<article class="dokan-withdraw-area">

			<div class="entry-content">

					<div class="dokan-alert dokan-alert-warning">
<strong>Current Balance: {{ (storeService.balance$ | async) | currency }}</strong>
</div>
<ul class="list-inline subsubsub">
<li class="active">
<a [routerLink]="['/dashboard/withdraw']">Withdraw Request</a>
</li>
<li>
<a [routerLink]="['/dashboard/withdraw']">Approved Requests</a>
</li>
<li>
<a [routerLink]="['/dashboard/withdraw']">Cancelled Requests</a>
</li>
</ul><form class="dokan-form-horizontal withdraw">
<div class="dokan-form-group">
<label for="withdraw-amount" class="dokan-w3 dokan-control-label">
	Withdraw Amount        </label>

<div class="dokan-w5 dokan-text-start">
	<div class="dokan-input-group">
			<span class="dokan-input-group-addon">$</span>
			<input name="withdraw_amount" required="" class="wc_input_price dokan-form-control" id="withdraw-amount" type="text" placeholder="0.00" value="">
	</div>
</div>
</div>

<div class="dokan-form-group">
<label for="withdraw-method" class="dokan-w3 dokan-control-label">
	Payment Method        </label>

<div class="dokan-w5 dokan-text-start">
	<select class="dokan-form-control" required="" name="withdraw_method" id="withdraw-method">
													<option value="paypal">PayPal</option>
									</select>
</div>
</div>
</form>

			</div>

	</article>
