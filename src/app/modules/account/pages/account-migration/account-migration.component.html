<div class="woocommerce-MyAccount-content">
	<h2 class="mb-2">Update account to Vendor</h2>
	<form class="register" [formGroup]="migrationForm" errorTailor (submit)="submit()">
		<div class="row mb-2">
			<div class="col-12">
				<label>Shop Name <span class="text-danger">*</span></label>
				<input type="text" class="classic-input" formControlName="name">
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-12">
				<label class="pull-left">Shop URL <span class="text-danger">*</span></label>
				<strong class="pull-right"></strong>
				<input type="text" class="classic-input" formControlName="url">
				<small>https://thekitah.com/store/<span>{{ formControls['url'].value }}</span></small>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-sm-6">
				<label>City </label>
				<input type="text" class="classic-input" formControlName="city">
			</div>
			<div class="col-sm-6">
				<label>ZIP Code </label>
				<input type="text" class="classic-input" formControlName="zipcode">
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-sm-6" *ngIf="states.length > 0">
				<label>State </label>
				<select class="classic-select" formControlName="state">
					<option>Select an option…</option>
					<option *ngFor="let state of states" [value]="state.abbreviation">{{ state.name }}</option>
				</select>
			</div>
			<div [class.col-sm-6]="states.length > 0" [class.col-sm-12]="states.length == 0">
				<label>Country <span class="text-danger">*</span></label>
				<select class="classic-select" formControlName="country">
					<option disabled selected>Select a country / region…</option>
					<option *ngFor="let country of countries" [value]="country.countryCode">{{ country.name }}</option>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<app-checkbox [colored]="true" formControlName="terms">
					I have read and agree to the <a target="_blank" [routerLink]="['/terms']">Terms &amp; Conditions</a>.
				</app-checkbox>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<button type="submit" class="classic-button">
					<i class="ci-basket me-2 ms-n1"></i>
					Become a seller
				</button>
			</div>
		</div>
	</form>
</div>
