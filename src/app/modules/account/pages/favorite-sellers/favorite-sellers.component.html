<ng-container *ngrxLet="favoriteSellersService.favoriteSellers$ as favoriteSellers">
  <div class="seller-listing-content" *ngIf="favoriteSellers.length == 0">
    <p class="dokan-error">No vendor found!</p>
  </div>
  <div *ngIf="favoriteSellers.length > 0" id="dokan-seller-listing-wrap" class="grid-view">
    <div class="seller-listing-content">
      <ul class="dokan-seller-wrap">
        <li class="dokan-single-seller woocommerce coloum-3 no-banner-img" *ngFor="let favoriteSeller of favoriteSellers">
          <div class="store-wrapper">
            <div class="store-header">
              <div class="store-banner">
                <a [routerLink]="['/store/' + favoriteSeller.url]">
                  <img [src]="favoriteSeller.banner ?? 'http://s603556811.onlinehome.fr/wp-content/plugins/dokan-lite/assets/images/default-store-banner.png'">
                </a>
              </div>
            </div>
            <div class="store-content default-store-banner">
              <div class="store-data-container">
                <div class="featured-favourite">
                </div>
                <div class="store-data ">
                  <h2><a [routerLink]="['/store/' + favoriteSeller.url]"></a></h2>
                </div>
              </div>
            </div>
            <div class="store-footer">
              <div class="seller-avatar">
                <a [routerLink]="['/store/' + favoriteSeller.url]">
                  <img [src]="favoriteSeller.avatar ?? 'http://2.gravatar.com/avatar/e8963eb2c3b519d5ed88a6ea49bd05bf?s=96&amp;d=mm&amp;r=g'" size="150">
                </a>
              </div>
              <a class="visit-store" [routerLink]="['/store/' + favoriteSeller.url]" title="Visit Store">
                <i class="ci-arrow-right"></i>
              </a>
              <button type="button" class="classic-button" (click)="favoriteSellersService.removeFavoriteSellersItem(favoriteSeller)">
                Unfollow
              </button>
            </div>
          </div>
        </li>
      </ul> 
    </div>
  </div>
</ng-container>
