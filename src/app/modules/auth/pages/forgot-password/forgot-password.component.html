<div class="container py-4 py-lg-5 my-4">
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10">
			<form>
				<h2 class="h3 mb-4">Lost your password?</h2>
				<p>Change your password following instructions below. This helps to keep your new password secure.</p>
				<ol class="list-unstyled font-size-md">
					<li>
						Please enter your username or email address.
					</li>
					<li>
						You will receive a link to create a new password via email.
					</li>
				</ol>
				<div class="card py-2 mt-4">
					<div class="card-body">
						<div class="form-group">
							<label>Username or email</label>
							<input type="text" class="classic-input w-100">
						</div>
						<div class="text-end">
							<button type="submit" class="classic-button mt-3">Reset password</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
