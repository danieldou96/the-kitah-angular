<div class="container py-4 py-lg-5 my-4">
	<div class="row justify-content-center">
		<div class="col-lg-8 col-md-10">
			<form (ngSubmit)="submit()" errorTailor>
				<h2 class="h3 mb-4">Reset your password</h2>
				<p>Create a new password.</p>
				<div class="card py-2 mt-4">
					<div class="card-body">
						<div class="form-group">
							<label>New password</label>
							<input type="password" [formControl]="password" class="classic-input w-100">
						</div>
						<div class="text-end">
							<button type="submit" class="classic-button mt-3">Save new password</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
